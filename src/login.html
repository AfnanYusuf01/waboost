<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waboost - WhatsApp Automation</title>
    <link href="./styles/tailwind.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, 
                #f8fafc 0%, 
                #e2e8f0 50%, 
                #f1f5f9 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.03) 0%, transparent 50%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            box-shadow: 
                0 10px 25px -5px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(0, 0, 0, 0.02);
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            box-shadow: 
                0 15px 30px -5px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(0, 0, 0, 0.03);
        }

        .logo-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.2);
        }

        .brand-text {
            color: #10b981;
            font-weight: 700;
        }

        .btn-login {
            background: linear-gradient(135deg, #10b981, #059669);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #059669, #047857);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-field:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateX(400px) scale(0.8);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            max-width: 380px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification.show {
            transform: translateX(0) scale(1);
        }

        .notification.success {
            background: linear-gradient(135deg, 
                rgba(16, 185, 129, 0.95), 
                rgba(5, 150, 105, 0.95));
        }

        .notification.error {
            background: linear-gradient(135deg, 
                rgba(239, 68, 68, 0.95), 
                rgba(220, 38, 38, 0.95));
        }

        .notification.warning {
            background: linear-gradient(135deg, 
                rgba(245, 158, 11, 0.95), 
                rgba(217, 119, 6, 0.95));
        }

        .notification.info {
            background: linear-gradient(135deg, 
                rgba(59, 130, 246, 0.95), 
                rgba(37, 99, 235, 0.95));
        }

        .footer-text {
            color: #10b981;
        }

        .feature-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin: 0 4px;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .login-card {
                margin: 10px;
                padding: 2rem 1.5rem;
            }
            
            .logo-container {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container px-4">
        <div class="login-card w-full max-w-md p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold brand-text mb-2">Waboost</h1>
                <p class="text-gray-600 text-base mb-4">WhatsApp Automation Platform</p>
                <div class="flex justify-center space-x-2 mt-3">
                    <span class="feature-badge bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">Auto Reply</span>
                    <span class="feature-badge bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">Broadcast</span>
                    <span class="feature-badge bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">Extractor</span>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-key mr-2 text-green-500"></i>
                        License Key
                    </label>
                    <input type="text" id="licenseKey" 
                           class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-300"
                           placeholder="Masukkan license key Anda"
                           required
                           autocomplete="off">
                    <p class="text-xs text-gray-500 mt-2 flex items-center">
                        <i class="fas fa-info-circle mr-2 text-green-500"></i>
                        Hubungi administrator untuk mendapatkan license key
                    </p>
                </div>

                <div class="space-y-4">
                    <button type="submit" 
                            class="btn-login text-white w-full py-3 rounded-lg font-medium transition-all duration-300 flex items-center justify-center">
                        <i class="fas fa-rocket mr-2 text-sm"></i>
                        Launch Waboost
                    </button>
                </div>
            </form>

            <!-- Features List -->
            <div class="mt-8 p-4 bg-green-50 rounded-lg border border-green-100">
                <h4 class="text-sm font-medium text-gray-800 mb-3 flex items-center">
                    <i class="fas fa-star mr-2 text-green-500"></i>
                    Fitur Unggulan
                </h4>
                <div class="grid grid-cols-2 gap-2 text-xs text-gray-600">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i>
                        Auto Reply
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i>
                        Bulk Message
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i>
                        Contact Extractor
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i>
                        Group Manager
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="text-center">
                    <p class="text-sm footer-text font-medium">
                        &copy; 2025 Waboost - WhatsApp Automation
                    </p>
                    <p class="text-xs text-gray-400 mt-2 flex items-center justify-center">
                        <i class="fas fa-shield-alt mr-2"></i>
                        Secure • Fast • Reliable
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>
    
    <script src="./login.js"></script>
</body>
</html>
